<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="Sketchpad.png">
        <title>SketchPad</title>
    </head>
    <body>
        <div class="flex-container">
        <div class="title">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
            <h1>Sketch Pad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
        <button class="blackButton" onclick="changeColor('black')">
                Black
            </button>
            <button class="erasorButton" onclick="changeColor('white')">
                Erasor
            </button>
            <button class="grayButton" onclick="changeColor('gray')">Gray</button>
            <button class="randomButton" onclick="changeColor('random')">
                Random
            </button>
            <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
            <input
                type="text"
                placeholder="Size of Board"
                value="16"
                onchange="changeSize(this.value)"
            />
            <button class="stsize">Set Size</button>
            </div>
            <div class="error">Input must be between 2 and 100</div>
        </div>
        </div>
    </body>
    <script src="script.js"></script>
    </html>
